server:
  port: 9002

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:mysql://localhost:3306/bookingsDB
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

grpc:
  client:
    room-service:
      address: 'static://localhost:9101'
      negotiationType: plaintext

